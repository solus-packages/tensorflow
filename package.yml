name       : tensorflow
version    : 2.6.2
release    : 13
source     :
    - https://github.com/tensorflow/tensorflow/archive/refs/tags/v2.6.2.tar.gz : e68c1d346fc3d529653530ca346b2c62f5b31bd4fcca7ffc9c65bb39ab2f6ed3
license    : Apache-2.0
component  :
    - programming.python
    - c-api : programming.library
summary    :
    - An open source machine learning framework for high performance numerical computation
    - c-api : The C API for tensorflow
description: |
    TensorFlowâ„¢ is an open source software library for high performance numerical computation using data flow graphs.
networking : yes
debug      : no
patterns   :
    - c-api :
        - /usr/include
        - /usr/lib/lib*.so*
        - /usr/lib64
builddeps  :
    - pkgconfig(hwloc)
    - pkgconfig(icu-i18n)
    - pkgconfig(jsoncpp)
    - pkgconfig(libcares)
    - pkgconfig(libcurl)
    - pkgconfig(libjpeg)
    - pkgconfig(libpcre)
    - pkgconfig(libpng)
    - pkgconfig(protobuf)
    - pkgconfig(python3)
    - pkgconfig(sqlite3)
    - abseil-cpp-devel
    - bazel
    - cython
    - double-conversion-devel
    - giflib-devel
    - git
    - lmdb-devel
    - nasm
    - python-absl-py
    - python-astor
    - python-gast
    - python-keras-applications
    - python-keras-preprocessing
    - python-protobuf
    - python-six
    - python-termcolor
    - python-typing-extensions
    - python-wheel
    - python-wrapt
    - pybind11
    - re2-devel
    - snappy-devel
rundeps    :
    - python-absl-py
    - python-astor
    - python-astunparse
    - python-flatbuffers
    - python-gast
    - python-keras-applications
    - python-keras-preprocessing
    - python-mock
    - python-opt-einsum
    - python-tensorboard
    - python-termcolor
    - python-typing-extensions
    - python-wrapt
    - pybind11
clang      : yes
environment: |
    export CC_OPT_FLAGS="-mtune=generic -march=x86-64 -g2 -O3"
    export PYTHON_BIN_PATH=/usr/bin/python3
    export TF_DOWNLOAD_CLANG=0
    export TF_ENABLE_XLA=0
    export TF_IGNORE_MAX_BAZEL_VERSION=1
    export TF_NEED_CUDA=0
    export TF_NEED_OPENCL_SYCL=0
    export TF_NEED_ROCM=0
    export TF_SET_ANDROID_WORKSPACE=0
    export TF_SYSTEM_LIBS="absl_py astor_archive com_google_protobuf curl cython double_conversion enum34_archive functools32_archive gast_archive gif hwloc libjpeg_turbo icu jsoncpp_git lmdb nasm org_sqlite png pybind11 six_archive snappy termcolor_archive typing_extensions_archive wrapt zlib"
    export USE_DEFAULT_PYTHON_LIB_PATH=1
setup      : |
    %patch -p0 < $pkgfiles/protobuf-build-fix.patch
    ./configure
build      : |
    bazel build \
        --config=opt \
        --config=noaws  --config=nogcp --config=nohdfs --config=nonccl \
        //tensorflow/tools/lib_package:libtensorflow \
        //tensorflow/tools/pip_package:build_pip_package
    mkdir -p tmp
    bazel-bin/tensorflow/tools/pip_package/build_pip_package $workdir/tmp/tensorflow_pkg
    bazel shutdown
install    : |
    WHEEL_NAME=$(basename tmp/tensorflow_pkg/tensorflow*.whl)
    pip3 install --no-deps --root=$installdir tmp/tensorflow_pkg/$WHEEL_NAME

    # Remove tensorboard
    rm -rfv $installdir/usr/bin/tensorboard

    # tensorflow-c-api
    tensorflow/c/generate-pc.sh --prefix=%PREFIX% --libdir=lib%LIBSUFFIX% --version=$version
    install -Dm00644 tensorflow.pc $installdir/%libdir%/pkgconfig/tensorflow.pc
    tar -zxvf bazel-bin/tensorflow/tools/lib_package/libtensorflow.tar.gz -C $installdir/%PREFIX%
    rm -rfv $installdir/%PREFIX%/{LICENSE,THIRD_PARTY_TF_C_LICENSES}
